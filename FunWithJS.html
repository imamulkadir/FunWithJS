<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN w/ JS</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="navbar" id="navBar">
                <a href="#home">Home</a>
                <a href="#service">Service</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <h1>SCROLL DOWN TO SEE THE COLOR OF NAVBAR CHANGING FROM WHITE TO GREEN</h1>
        <hr>
        <h2 id="home">HOME</h2>
        <h3>Copy Cut Paste</h3>

        <!-- Copy starts here -->
        <div class="copy">
            <input type="text" name="" id="copy" value="Click to copy this text">
            <button id="copybtn" onclick="jsCopy()">Copy</button>
        </div>
        <!-- Copy ends here -->
        
        <!-- Cut starts here -->
        <div class="cut">
            <input type="text" name="" id="cut" value="Click to cut this text">
            <button id="cutbtn" onclick="jsCut()">Cut</button>
        </div>
        <!-- Cut ends here -->

        <!-- Paste starts here -->
        <div class="paste">
            <input type="text" name="" id="paste" value="">
            <button id="pastebtn" onclick="jsPaste()">Paste</button>
        </div>
        <!-- Paste ends here -->
        
        <hr>
        <h2 id="service">Service</h2>
       

        <hr>
        <h2 id="about">About</h2>
        

        <hr>
        <h2 id="contact">Contact</h2>
       
    </div>

    

    <script>
        window.onscroll = () => {scrollNavbar()};
        scrollNavbar = () => {
            var navBar = document.getElementById("navBar");

            if(document.documentElement.scrollTop > 100) {
                navBar.classList.add("after-scroll-navbar");
            }
            else {
                navBar.classList.remove("after-scroll-navbar");
            }
        }

        // Copy starts here
        function jsCopy() {
            // Get text from field
            var copyText = document.getElementById("copy").value;

            // Put text into clipboard
            navigator.clipboard.writeText(copyText)
            if(copyText){
                alert("Text copied!");
            }
            else {
                alert("Unable to copy text!");
            }
            
        }   
        // Copy ends here
        
        // Cut starts here
        function jsCut() {
            // Get text from field
            var cutText = document.getElementById("cut").value;

            // Put text into clipboard
            navigator.clipboard.writeText(cutText)
            if(cutText){
                document.getElementById("cut").value = "";
                alert("Text cutted!");
            }
            else {
                alert("Unable to cut text!");
            }
            
        } 
        // Cut ends here

        // Paste starts here
        function jsPaste() {
            // Get text from clipboard
            navigator.clipboard.readText()

            .then(
                clipText => (document.getElementById("paste").value = clipText)
            );

           
        }
        // Paste ends here
    </script>
</body>
</html>
