<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN w/ JS</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="navbar" id="navBar">
                <a href="#home">NavItem 1</a>
                <a href="#service">NavItem 2</a>
                <a href="#about">NavItem 3</a>
                <a href="#contact">NavItem 4</a>
            </div>
        </div>
        <h1>SCROLL DOWN TO SEE THE COLOR OF NAVBAR CHANGING FROM WHITE TO GREEN</h1>
        <hr>
        <h2 id="home">NavItem 1</h2>
        <h3>Copy Cut Paste</h3>

        <!-- Copy starts here -->
        <div class="copy">
            <input type="text" name="" id="copy" value="Click to copy this text">
            <button id="copybtn" onclick="jsCopy()">Copy</button>
        </div>
        <!-- Copy ends here -->
        
        <!-- Cut starts here -->
        <div class="cut">
            <input type="text" name="" id="cut" value="Click to cut this text">
            <button id="cutbtn" onclick="jsCut()">Cut</button>
        </div>
        <!-- Cut ends here -->

        <!-- Paste starts here -->
        <div class="paste">
            <input type="text" name="" id="paste" value="">
            <button id="pastebtn" onclick="jsPaste()">Paste</button>
        </div>
        <!-- Paste ends here -->
        
        <hr>
        <h2 id="service">NavItem 2</h2>
       

        <hr>
        <h2 id="about">NavItem 3</h2>
        

        <hr>
        <h2 id="contact">NavItem 4</h2>
       
    </div>

    

    <script src="main.js"></script>
</body>
</html>
